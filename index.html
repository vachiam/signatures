<html>
  <head>
    <style>
      @media only screen and (max-width: 600px) {
        .sig-table {
          width: 100% !important;
          display: block !important;
        }
        .sig-logo,
        .sig-text {
          display: block !important;
          width: 100% !important;
          text-align: center !important;
        }
        .sig-divider {
          display: none !important;
        }
        .sig-logo img {
          margin: 0 auto !important;
        }
        .sig-contact img {
          margin-right: 4px !important;
        }
      }
    </style>
  </head>
  <body>
    <table role="presentation" cellpadding="0" cellspacing="0" class="sig-table" style="max-width:600px;width:100%;font-family:Arial,Helvetica,sans-serif;color:#000000;line-height:1.4;">
      <tr>
        <!-- Logo column -->
        <td class="sig-logo" style="padding:12px 12px 12px 0;vertical-align:middle;width:164px;">
          <img src="https://i.imgur.com/LhOS60H.jpeg" 
               alt="Company Logo" style="width:164px;height:auto;display:block;">
        </td>

        <!-- Divider column -->
        <td class="sig-divider" style="width:1px;background-color:#E5E5E5;"></td>

        <!-- Text column -->
        <td class="sig-text" style="padding:12px 0 12px 12px;vertical-align:middle;">
          <!-- Name + Title -->
          <div style="font-size:16px; color:#2D0294; font-weight:bold;">
            Your Name
            <span style="font-size:13px; color:#555555; font-weight:normal; margin-left:6px;">
              Your Job Title
            </span>
          </div>

          <!-- Phone -->
          <div style="border-top:1px solid #E5E5E5; padding-top:6px; margin-top:6px; font-size:13px; color:#000000;" class="sig-contact">
            <img src="https://i.imgur.com/iZhWjTY.jpeg" alt="Phone Icon" style="width:16px;height:16px;vertical-align:middle;margin-right:4px;">
            Your Phone Number
          </div>

          <!-- Email -->
          <div style="border-top:1px solid #E5E5E5; padding-top:6px; margin-top:6px; font-size:13px; color:#000000;" class="sig-contact">
            <img src="https://i.imgur.com/NjYYEDC.jpeg" alt="Email Icon" style="width:16px;height:16px;vertical-align:middle;margin-right:4px;">
            yourname@touchstone-tas.com
          </div>

          <!-- Address -->
          <div style="border-top:1px solid #E5E5E5; padding-top:6px; margin-top:6px; font-size:13px; color:#000000;">
            120 Eagle Rock Ave., Ste 322, East Hanover, NJ 07936
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
